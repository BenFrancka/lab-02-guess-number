<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Guess the Correct Number</title>
</head>

<body>
    <header>
        Can you guess the correct number?
    </header>
    <section class = "game-rules">
        <p>
            Pick the correct Number Between 1 and 20. 
            You have three tries to get it right!
            Good luck and happy guessing!
        </p>
    </section>

<!--this section will display menu for number choice and button to initiate game-->
    <section class = "game-elements">
        <form>
            <label for="number-picker">Logic Scale</label>
                <select id= "number-chooser" name="number-picker">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
        </form>
        <button id = "pick-number-button">Make Your Choice!</button>
    </section>

<!--This section will display the results of the button click-->
    <section class = "results-display">
        <div id = "high-or-low"></div>
        <div id = "turns-remaining"></div>
        <div id = "win-or-lose"></div>
    </section>

    <script type="module" src="./app.js"></script>
</body>

</html>
